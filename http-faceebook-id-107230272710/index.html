<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }
    #container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #slider {
      position: absolute;
      bottom: 0;
      right: 0;
      animation: slide 5s linear infinite;
    }
    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    #text {
      color: white;
      font-size: 24px;
      padding: 10px;
    }
    #contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="slider">
      <div id="text">Website Closed By Admin</div>
    </div>
  </div>
  <a href="https://t.me/S80F9KU50" id="contact-button">Contact</a>
</body>
</html>
